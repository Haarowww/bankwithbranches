<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Banks</title>
</head>
<body>
<ul>
    {% for object in object_list %}
    <li>bank ID: {{ object.id }}</li>
    <li>bank Name: {{ object.name }}</li>

    <hr/>
    {% empty %}
    <li>No objects yet.</li>
    {% endfor %}
</ul>
</body>
</html>
